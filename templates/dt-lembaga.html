<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Daftar Lembaga - PovertyLens</title>
        <link
            rel="icon"
            type="image/x-icon"
            href="/static/images/onlylogo-colorful.svg"
        />
        <link
            href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="/static/css/style.css" />
        <link
            href="{{url_for('static',filename='css/output.css')}}"
            rel="stylesheet"
        />
    </head>
    <body>
        {% include 'partials/navbar.html' %}
        <!-- Home -->

        <section class="p-6 bg-white top-0 px-20">
            <div class="flex items-center justify-between mb-10 pt-5">
                <h1
                    class="text-2xl sm:text-3xl md:text-4xl lg:text-5xl font-bold"
                >
                    Lembaga
                </h1>
                <div class="search w-full md:w-1/2 lg:w-1/3 ml-5">
                    <input
                        type="text"
                        placeholder="Search..."
                        class="border border-gray-300 rounded-lg p-2 w-full"
                    />
                </div>
            </div>

            <div class="grid grid-cols-2 sm:grid-cols-3 lg:grid-cols-4 gap-6">
                {% for lembaga in lembaga_data %}
                <a
                    href="detail-lembaga/{{ lembaga[0] }}"
                    class="flex flex-col items-start border border-gray-300 rounded-lg p-4 relative transition-transform duration-300 ease-in-out transform hover:scale-105 hover:shadow-lg hover:bg-gray-100"
                >
                    <img
                        src="{{ lembaga[2] }}"
                        alt="{{ lembaga[1] }}"
                        class="w-30 h-auto mb-2"
                    />
                    <div class="absolute top-0 right-0 mt-2 mr-2">
                        <svg
                            xmlns="http://www.w3.org/2000/svg"
                            class="h-6 w-6 text-gray-600"
                            fill="none"
                            viewBox="0 0 24 24"
                            stroke="currentColor"
                        >
                            <path
                                stroke-linecap="round"
                                stroke-linejoin="round"
                                stroke-width="2"
                                d="M10 6l6 6-6 6"
                            />
                        </svg>
                    </div>
                    <p class="text-left w-full mt-auto">{{ lembaga[1] }}</p>
                    <!-- Tampilkan nama lembaga -->
                </a>

                {% endfor %}
            </div>
        </section>
    </body>
</html>
