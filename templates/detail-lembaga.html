<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Detail Lembaga - PovertyLens</title>
        <link
            rel="icon"
            type="image/x-icon"
            href="/static/images/onlylogo-colorful.svg"
        />
        <link
            href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="/static/css/style.css" />
        <link
            href="{{ url_for('static', filename='css/output.css') }}"
            rel="stylesheet"
        />
    </head>
    <body>
        {% include 'partials/navbar.html' %}

        <!-- Detail Lembaga -->
        <section class="p-6 bg-white top-0 px-20">
            <div class="max-w-3xl mx-auto bg-white shadow-lg rounded-lg p-6">
                <a
                    href="{{ url_for('dtLembaga') }}"
                    class="flex items-center mb-4 text-blue-500 hover:underline"
                >
                    <svg
                        xmlns="http://www.w3.org/2000/svg"
                        class="h-5 w-5 mr-2"
                        fill="none"
                        viewBox="0 0 24 24"
                        stroke="currentColor"
                    >
                        <path
                            stroke-linecap="round"
                            stroke-linejoin="round"
                            stroke-width="2"
                            d="M15 12H3m0 0l6-6m-6 6l6 6"
                        />
                    </svg>
                    Kembali
                </a>

                <div class="flex items-center mb-4">
                    <img
                        src="{{ detail.logo_url }}"
                        alt="{{ detail.nama }}"
                        class="w-24 h-auto mr-4"
                    />
                    <h1 class="text-2xl font-semibold">{{ detail.nama }}</h1>
                </div>

                <!-- Informasi Lembaga -->
                <div class="mt-4">
                    <p>
                        <strong>Alamat Kantor:</strong> {{ detail.alamat_kantor
                        }}
                    </p>
                    <p><strong>Telepon:</strong> {{ detail.telepon }}</p>
                    <p><strong>Email:</strong> {{ detail.email }}</p>
                    <p>
                        <strong>Website Resmi:</strong>
                        <a
                            href="{{ detail.web_resmi }}"
                            class="text-blue-500 underline"
                            >{{ detail.web_resmi }}</a
                        >
                    </p>
                    <p><strong>Deskripsi:</strong> {{ detail.deskripsi }}</p>
                    <p>
                        <strong>Informasi Tambahan:</strong> {{ detail.informasi
                        }}
                    </p>
                </div>
            </div>
        </section>
    </body>
</html>
